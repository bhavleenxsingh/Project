{% extends "app/home.html" %}

{% load static %}

{% block title %}Feedback{% endblock %}

{% block content %}
<br>
<div class="container">
    <h3>Feedback</h3>
    <div>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
          {{ feed.as_p }}

<div id="liveAlertPlaceholder"></div>
                <button type="submit" class="btn" id="liveAlertBtn">Submit</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('liveAlertBtn').addEventListener('click', function () {
            var alertPlaceholder = document.getElementById('liveAlertPlaceholder');
            var wrapper = document.createElement('div');
            wrapper.innerHTML = '<div class="alert alert-success alert-dismissible" role="alert">' +
                'Feedback submitted successfully!' +
                '<button type="button" class="close" data-dismiss="alert" aria-label="Close">' +
                '<span aria-hidden="true">&times;</span>' +
                '</button>' +
                '</div>';

            alertPlaceholder.append(wrapper);
        });
    </script>
        </form>
    </div>
</div>

<div class = "centered-text">
          <a href="{% url 'home' %}" class="btn" font-size = 36px>Home</a> <br><br>
</div>
{% endblock %}
